<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Settings - cnvrs Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            color: #c0c0c0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .custom-titlebar {
            height: 40px;
            background-color: #0f0f11;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            user-select: none;
        }
        .custom-titlebar button {
            background: transparent;
            border: none;
            color: transparent;
            font-size: 12px;
            height: 24px;
            width: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .custom-titlebar button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .custom-titlebar button img {
            width: 12px;
            height: 12px;
            filter: brightness(0) saturate(100%) invert(43%) sepia(6%) saturate(1059%) hue-rotate(202deg) brightness(95%) contrast(89%);
            transition: filter 0.2s ease;
        }
        .custom-titlebar button:hover img {
            filter: brightness(0) saturate(100%) invert(76%) sepia(4%) saturate(424%) hue-rotate(202deg) brightness(94%) contrast(85%);
        }

        .page-title {
            font-weight: 600;
            font-size: 14px;
            color: #c0c0c0;
            margin-left: 8px;
        }
        .content-area {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="custom-titlebar">
        <button id="back-button"><img src="assets/back.png" alt="Back"></button>
        <div class="page-title">settings</div>
    </div>
    <div class="content-area">
        <h1>settings</h1>
        <p>ima just leave it like this for now</p>
    </div>

    <script>
        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = '../index.html'; 
        });
    </script>
</body>
</html>
