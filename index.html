<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cnvrs Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .custom-titlebar {
            height: 40px;
            background-color: #0f0f11;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            -webkit-app-region: drag;
            position: relative;
            z-index: 1000;
        }

        .url-bar {
            width: 400px;
            height: 24px;
            background-color: #1e1e21;
            border: 1px solid #2a2d33;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 12px;
            color: #6b6f7c;
            outline: none;
            -webkit-app-region: no-drag;
            text-align: center;
            font-weight: 400;
            opacity: 0.9;
            transition: color 0.2s ease;
        }

        .url-bar:focus {
            color: #c0c0c0;
        }



        .content-area {
            height: calc(100vh - 40px);
            background-color: #0f0f11;
            padding: 0 8px 8px 8px;
            box-sizing: border-box;
        }

        .content-box {
            width: 100%;
            height: 100%;
            background-color: #151518;
            border-radius: 8px;
            border: 1px solid #2a2d33;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .webview-container {
            width: 100%;
            height: 100%;
            border-radius: 7px;
            overflow: hidden;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="custom-titlebar">
        <input type="text" class="url-bar">
    </div>
    <div class="content-area">
        <div class="content-box">
            <div class="webview-container">
                <webview src="https://google.com/" allowpopups prefers-color-scheme="dark" webpreferences="contextIsolation=false,enableRemoteModule=true,contextMenu=true"></webview>
            </div>
        </div>
    </div>

    <script>
        function syncTitle() {
            const titlebarText = document.getElementById('titlebar-text');
            const documentTitle = document.title;
            titlebarText.textContent = documentTitle;
        }

        window.addEventListener('DOMContentLoaded', syncTitle);

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.target.nodeName === 'TITLE') {
                    syncTitle();
                }
            });
        });

        const titleElement = document.querySelector('title');
        if (titleElement) {
            observer.observe(titleElement, { childList: true });
        }

        let lastTitle = document.title;
        setInterval(() => {
            if (document.title !== lastTitle) {
                lastTitle = document.title;
                syncTitle();
            }
        }, 100);



        function isValidUrl(input) {
            const urlPattern = /^(https?:\/\/)?(www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(\/.*)?$/;
            return urlPattern.test(input);
        }

        function formatUrl(input) {
            input = input.trim();

            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }

            if (input.startsWith('www.')) {
                return 'https://' + input;
            }

            if (isValidUrl(input)) {
                return 'https://' + input;
            }

            return null;
        }

        function navigateToUrl(url) {
            const webview = document.querySelector('webview');
            const urlBar = document.querySelector('.url-bar');
            webview.src = url;
            urlBar.blur();
        }

        function updateUrlBar(url) {
            const urlBar = document.querySelector('.url-bar');
            try {
                const urlObj = new URL(url);
                urlBar.value = urlObj.hostname;
            } catch (e) {
                urlBar.value = url;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const webview = document.querySelector('webview');
            const urlBar = document.querySelector('.url-bar');

            webview.addEventListener('dom-ready', () => {
                webview.getWebContents().on('context-menu', (event, params) => {
                });
                updateUrlBar(webview.src);
            });

            webview.addEventListener('did-navigate', (event) => {
                updateUrlBar(event.url);
            });

            webview.addEventListener('did-navigate-in-page', (event) => {
                updateUrlBar(event.url);
            });

            urlBar.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const input = urlBar.value.trim();

                    if (input) {
                        const url = formatUrl(input);
                        if (url) {
                            navigateToUrl(url);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
