<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cnvrs Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .custom-titlebar {
            height: 40px;
            background-color: #0f0f11;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 12px 0 8px;
            -webkit-app-region: drag;
            position: relative;
            z-index: 1000;
            gap: 8px;
        }

        .titlebar-spacer {
            width: 140px;
            min-width: 140px;
            height: 100%;
            -webkit-app-region: drag;
        }

        .custom-titlebar button {
            background-color: #1e1e21;
            border: 1px solid #2a2d33;
            border-radius: 6px;
            color: #6b6f7c;
            font-size: 12px;
            height: 24px;
            width: 50px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .custom-titlebar button:hover {
            background-color: #2a2d33;
        }

        .custom-titlebar button img {
            width: 12px;
            height: 12px;
            filter: brightness(0) saturate(100%) invert(43%) sepia(6%) saturate(1059%) hue-rotate(202deg) brightness(95%) contrast(89%);
            transition: filter 0.2s ease;
        }

        .custom-titlebar button:hover img {
            filter: brightness(0) saturate(100%) invert(76%) sepia(4%) saturate(424%) hue-rotate(202deg) brightness(94%) contrast(85%);
        }

        .url-bar {
            flex: 1;
            height: 24px;
            background-color: #1e1e21;
            border: 1px solid #2a2d33;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 12px;
            color: #6b6f7c;
            outline: none;
            -webkit-app-region: no-drag;
            font-weight: 400;
            opacity: 0.9;
            transition: color 0.2s ease;
            text-align: center;
        }

        .url-bar:focus {
            color: #c0c0c0;
        }

        .content-area {
            height: calc(100vh - 40px);
            background-color: #0f0f11;
            padding: 0 8px 8px 8px;
            box-sizing: border-box;
        }

        .content-box {
            width: 100%;
            height: 100%;
            background-color: #151518;
            border-radius: 8px;
            border: 1px solid #2a2d33;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .webview-container {
            width: 100%;
            height: 100%;
            border-radius: 7px;
            overflow: hidden;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="custom-titlebar">
        <button id="back-button"><img src="assets/back.png" alt="Back"></button>
        <button id="forward-button"><img src="assets/forward.png" alt="Forward"></button>
        <button id="reload-button"><img src="assets/refresh.png" alt="Refresh"></button>
        <button id="settings-button"><img src="assets/settings.png" alt="Settings"></button>
        <input type="text" class="url-bar">
        <div class="titlebar-spacer"></div>
    </div>
    <div class="content-area">
        <div class="content-box">
            <div class="webview-container">
                <webview id="webview" src="https://google.com/" allowpopups prefers-color-scheme="dark" webpreferences="contextIsolation=false,enableRemoteModule=true,contextMenu=true"></webview>
            </div>
        </div>
    </div>

    <script>
        function syncTitle() {
            const titlebarText = document.getElementById('titlebar-text');
            const documentTitle = document.title;
            if (titlebarText) titlebarText.textContent = documentTitle;
        }

        window.addEventListener('DOMContentLoaded', syncTitle);

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.target.nodeName === 'TITLE') {
                    syncTitle();
                }
            });
        });

        const titleElement = document.querySelector('title');
        if (titleElement) {
            observer.observe(titleElement, { childList: true });
        }

        let lastTitle = document.title;
        setInterval(() => {
            if (document.title !== lastTitle) {
                lastTitle = document.title;
                syncTitle();
            }
        }, 100);

        function isValidUrl(input) {
            const urlPattern = /^(https?:\/\/)?(www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(\/.*)?$/;
            return urlPattern.test(input);
        }

        function formatUrl(input) {
            input = input.trim();
            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }
            if (input.startsWith('www.')) {
                return 'https://' + input;
            }
            if (isValidUrl(input)) {
                return 'https://' + input;
            }
            return null;
        }

        function navigateToUrl(url) {
            const webview = document.getElementById('webview');
            const urlBar = document.querySelector('.url-bar');
            webview.src = url;
            urlBar.blur();
        }

        function updateUrlBar(url) {
            const urlBar = document.querySelector('.url-bar');
            try {
                const urlObj = new URL(url);
                let cleanUrl = urlObj.hostname + urlObj.pathname;
                cleanUrl = cleanUrl.replace(/^www\./, '');
                if (cleanUrl.endsWith('/')) {
                    cleanUrl = cleanUrl.slice(0, -1);
                }
                urlBar.value = cleanUrl;
            } catch (e) {
                urlBar.value = url;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const webview = document.getElementById('webview');
            const urlBar = document.querySelector('.url-bar');
            const backButton = document.getElementById('back-button');
            const forwardButton = document.getElementById('forward-button');
            const reloadButton = document.getElementById('reload-button');
            const settingsButton = document.getElementById('settings-button');

            webview.addEventListener('dom-ready', () => {
                updateUrlBar(webview.src);
            });

            webview.addEventListener('did-navigate', (event) => {
                updateUrlBar(event.url);
            });

            webview.addEventListener('did-navigate-in-page', (event) => {
                updateUrlBar(event.url);
            });

            urlBar.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const input = urlBar.value.trim();
                    if (input) {
                        const url = formatUrl(input);
                        if (url) {
                            navigateToUrl(url);
                        } else {
                            const searchQuery = encodeURIComponent(input);
                            const searchUrl = `https://www.google.com/search?q=${searchQuery}`;
                            navigateToUrl(searchUrl);
                        }
                    }
                }
            });

            backButton.addEventListener('click', () => {
                if (webview.canGoBack()) {
                    webview.goBack();
                }
            });

            forwardButton.addEventListener('click', () => {
                if (webview.canGoForward()) {
                    webview.goForward();
                }
            });

            reloadButton.addEventListener('click', () => {
                webview.reload();
            });

            settingsButton.addEventListener('click', () => {
                window.location.href = 'pages/settings.html';
            });
        });
    </script>
</body>
</html>
