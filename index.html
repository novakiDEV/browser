<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cnvrs Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }


        ::-webkit-scrollbar {
            display: none;
        }

        .custom-titlebar {
            height: 32px;
            background-color: #0f0f11;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            -webkit-app-region: drag;
            position: relative;
            z-index: 1000;
        }





        .titlebar-title {
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            opacity: 0.8;
            user-select: none;
        }

        .content-area {
            height: calc(100vh - 32px);
            background-color: #0f0f11;
            padding: 0 8px 8px 8px;
            box-sizing: border-box;
        }

        .content-box {
            width: 100%;
            height: 100%;
            background-color: #151518;
            border-radius: 8px;
            border: 1px solid #2a2d33;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }



        
        .search-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
            z-index: 1000;
            border-radius: 7px;
        }

        .search-container {
            width: 600px;
            max-width: 90%;
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 50px;
            background-color: #1e1e21;
            border: 1px solid #2a2d33;
            border-radius: 12px;
            padding: 0 20px 0 50px;
            font-size: 16px;
            color: #ffffff;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: #6b6f7c;
        }

        .search-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .suggestions {
            margin-top: 20px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #1e1e21;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #252529;
        }

        .suggestion-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .suggestion-content {
            flex: 1;
            min-width: 0;
        }

        .suggestion-title {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .suggestion-url {
            color: #6b6f7c;
            font-size: 12px;
        }






        
        .webview-container {
            width: 100%;
            height: 100%;
            border-radius: 7px;
            overflow: hidden;
        }


        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="custom-titlebar">
        <div class="titlebar-title" id="titlebar-text">cnvrs Browser</div>
    </div>
    <div class="content-area">
        <div class="content-box">
            <div class="webview-container">
                <webview src="https://www.google.com" allowpopups prefers-color-scheme="dark" webpreferences="contextIsolation=false,enableRemoteModule=true,contextMenu=true"></webview>
            </div>
        </div>
    </div>

    <script>

        function syncTitle() {
            const titlebarText = document.getElementById('titlebar-text');
            const documentTitle = document.title;
            titlebarText.textContent = documentTitle;
        }


        window.addEventListener('DOMContentLoaded', syncTitle);


        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.target.nodeName === 'TITLE') {
                    syncTitle();
                }
            });
        });


        const titleElement = document.querySelector('title');
        if (titleElement) {
            observer.observe(titleElement, { childList: true });
        }


        let lastTitle = document.title;
        setInterval(() => {
            if (document.title !== lastTitle) {
                lastTitle = document.title;
                syncTitle();
            }
        }, 100);


        window.addEventListener('DOMContentLoaded', () => {
            const webview = document.querySelector('webview');


            webview.addEventListener('dom-ready', () => {
                webview.getWebContents().on('context-menu', (event, params) => {
    
                });
            });
        });
    </script>
</body>
</html>
